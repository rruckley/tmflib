openapi: 3.0.1
info:
  title: Customer360
  description: |-
    **TMF API Reference : TMF - 717 Customer 360.**
     An API to give a consolidated Customer overview. This is a view-only API, based on the various underlying involved TM Forum Open APIs. This API provides references where one can find detailed information for:
    Account
    Agreement
    Appointment
    CustomerBill
    InteractionItem
    LoyaltyAccount
    ProductOrder
    ProductValue
    Promotion
    Quote
    ServiceProblem
    TroubleTicket
    UsageSpecification
  version: 5.0.1
servers:
  - url: '{apiRoot}/tmf-api/customer360/v5/'
    variables:
      apiRoot:
        default: 'https://serverRoot'
        enum:
          - 'https://serverRoot'
tags:
  - name: customer360
    description: Operations for Customer360 Resource
  - name: notification listener
    description: Notifications for Resource Lifecycle and event notifications
  - name: events subscription
    description: Endpoints to register and terminate an Event Listener
paths:
  /customer360:
    get:
      tags:
        - customer360
      summary: List or find Customer360 objects
      description: List or find Customer360 objects
      operationId: listCustomer360
      parameters:
        - $ref: '#/components/parameters/Fields'
        - $ref: '#/components/parameters/Offset'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          $ref: '#/components/responses/200Customer360Array'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '500':
          $ref: '#/components/responses/500'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'
  '/customer360/{id}':
    get:
      tags:
        - customer360
      summary: Retrieves a Customer360 by ID
      description: >-
        This operation retrieves a Customer360 entity. Attribute selection enabled for all first
        level attributes.
      operationId: retrieveCustomer360
      parameters:
        - $ref: '#/components/parameters/Id'
        - $ref: '#/components/parameters/Fields'
      responses:
        '200':
          $ref: '#/components/responses/200Customer360_Get'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '500':
          $ref: '#/components/responses/500'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'
  /hub:
    post:
      operationId: createHub
      summary: Create a subscription (hub) to receive Events
      description: Sets the communication endpoint to receive Events.
      tags:
        - events subscription
      requestBody:
        $ref: '#/components/requestBodies/Hub_FVO'
      responses:
        '201':
          $ref: '#/components/responses/Hub'
        default:
          $ref: '#/components/responses/Error'
  '/hub/{id}':
    get:
      operationId: hubGet
      summary: Retrieve a subscription (hub)
      description: ''
      tags:
        - events subscription
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '200':
          $ref: '#/components/responses/Hub'
        default:
          $ref: '#/components/responses/Error'
    delete:
      operationId: hubDelete
      summary: Remove a subscription (hub) to receive Events
      description: ''
      tags:
        - events subscription
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '204':
          description: Deleted
        default:
          $ref: '#/components/responses/Error'
  /listener/customer360AttributeValueChangeEvent:
    post:
      tags:
        - notification listener
      summary: Client listener for entity Customer360AttributeValueChangeEvent
      description: >-
        Example of a client listener for receiving the notification
        Customer360AttributeValueChangeEvent
      operationId: customer360AttributeValueChangeEvent
      requestBody:
        $ref: '#/components/requestBodies/Customer360AttributeValueChangeEvent'
      responses:
        '204':
          description: Notified
        default:
          $ref: '#/components/responses/Error'
  /listener/customer360CreateEvent:
    post:
      tags:
        - notification listener
      summary: Client listener for entity Customer360CreateEvent
      description: Example of a client listener for receiving the notification Customer360CreateEvent
      operationId: customer360CreateEvent
      requestBody:
        $ref: '#/components/requestBodies/Customer360CreateEvent'
      responses:
        '204':
          description: Notified
        default:
          $ref: '#/components/responses/Error'
  /listener/customer360DeleteEvent:
    post:
      tags:
        - notification listener
      summary: Client listener for entity Customer360DeleteEvent
      description: Example of a client listener for receiving the notification Customer360DeleteEvent
      operationId: customer360DeleteEvent
      requestBody:
        $ref: '#/components/requestBodies/Customer360DeleteEvent'
      responses:
        '204':
          description: Notified
        default:
          $ref: '#/components/responses/Error'
components:
  schemas:
    AccountRef:
      type: object
      description: Account reference. A account may be a party account or a financial account.
      allOf:
        - $ref: '#/components/schemas/EntityRef'
      discriminator:
        propertyName: '@type'
        mapping:
          AccountRef: '#/components/schemas/AccountRef'
    Addressable:
      type: object
      description: Base schema for addressable entities
      properties:
        href:
          type: string
          description: Hyperlink reference
        id:
          type: string
          description: unique identifier
    AgreementRef:
      type: object
      description: >-
        Agreement reference. An agreement represents a contract or arrangement, either written or
        verbal and sometimes enforceable by law, such as a service level agreement or a customer
        price agreement. An agreement involves a number of other business entities, such as
        products, services, and resources and/or their specifications.
      allOf:
        - $ref: '#/components/schemas/EntityRef'
      discriminator:
        propertyName: '@type'
        mapping:
          AgreementRef: '#/components/schemas/AgreementRef'
    AgreementSpecificationRef:
      allOf:
        - $ref: '#/components/schemas/EntityRef'
        - type: object
          description: >-
            Agreement specification reference. An AgreementSpecification represents a template of an
            agreement that can be used when establishing partnerships.
          properties:
            description:
              type: string
              description: A narrative that explains in detail what the agreement specification is about.
            version:
              type: string
              description: Agreement specification version
      discriminator:
        propertyName: '@type'
        mapping:
          AgreementSpecificationRef: '#/components/schemas/AgreementSpecificationRef'
    AppointmentStateType:
      enum:
        - initialized
        - confirmed
        - cancelled
        - completed
        - failed
      type: string
      description: Valid values for the lifecycle state of the appointment
    Attachment:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          description: >-
            Complements the description of an element (for instance a product) through video,
            pictures...
          properties:
            name:
              type: string
              description: The name of the attachment
            description:
              type: string
              description: A narrative text describing the content of the attachment
              example: Photograph of the Product
            url:
              type: string
              description: 'Uniform Resource Locator, is a web page address (a subset of URI)'
              example: 'https://host/Content/4aafacbd-11ff-4dc8-b445-305f2215715f'
            content:
              type: string
              format: base64
              description: 'The actual contents of the attachment object, if embedded, encoded as base64'
            size:
              $ref: '#/components/schemas/Quantity'
            validFor:
              $ref: '#/components/schemas/TimePeriod'
            attachmentType:
              type: string
              description: >-
                a business characterization of the purpose of the attachment, for example logo,
                instructionManual, contractCopy
            mimeType:
              type: string
              description: a technical characterization of the attachment content format using IETF Mime Types
      discriminator:
        propertyName: '@type'
        mapping:
          Attachment: '#/components/schemas/Attachment'
    AttachmentRef:
      allOf:
        - $ref: '#/components/schemas/EntityRef'
        - type: object
          description: >-
            Attachment reference. An attachment complements the description of an element (for
            instance a product) through video, pictures
          properties:
            description:
              type: string
              description: A narrative text describing the content of the attachment
            url:
              description: Link to the attachment media/content
              type: string
      discriminator:
        propertyName: '@type'
        mapping:
          AttachmentRef: '#/components/schemas/AttachmentRef'
    AttachmentRefOrValue:
      type: object
      description: >-
        The polymorphic attributes @type, @schemaLocation & @referredType are related to the
        Attachment entity and not the AttachmentRefOrValue class itself
      oneOf:
        - $ref: '#/components/schemas/Attachment'
        - $ref: '#/components/schemas/AttachmentRef'
      discriminator:
        propertyName: '@type'
        mapping:
          Attachment: '#/components/schemas/Attachment'
          AttachmentRef: '#/components/schemas/AttachmentRef'
    BaseEvent:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          description: Base event with common attributes.
          properties:
            event:
              type: object
              description: The event linked to the involved resource object
            eventId:
              type: string
              description: The identifier of the notification.
            eventTime:
              type: string
              format: date-time
              description: Time of the event occurrence.
            eventType:
              type: string
              description: The type of the notification.
            correlationId:
              type: string
              description: The correlation id for this event.
            domain:
              type: string
              description: The domain of the event.
            title:
              type: string
              description: The title of the event.
            description:
              type: string
              description: An explanatory of the event.
            priority:
              type: string
              description: A priority.
            timeOcurred:
              type: string
              format: date-time
              description: The time the event occurred.
      discriminator:
        propertyName: '@type'
        mapping:
          BaseEvent: '#/components/schemas/BaseEvent'
    BooleanArrayCharacteristic:
      allOf:
        - $ref: '#/components/schemas/Characteristic'
        - type: object
          description: A characteristic which value is an array of Boolean(s).
          properties:
            value:
              type: array
              description: A characteristic which value is an array of Boolean(s).
              items:
                type: boolean
                description: Characteristic item boolean value
    BooleanArrayCharacteristicValueSpecification:
      allOf:
        - $ref: '#/components/schemas/CharacteristicValueSpecification'
        - type: object
          description: A specification for a characteristic for which the value is an array booleans
          properties:
            value:
              type: array
              items:
                type: boolean
                description: Characteristic specification item boolean value
    BooleanCharacteristic:
      allOf:
        - $ref: '#/components/schemas/Characteristic'
        - type: object
          description: A characteristic which value is a Boolean.
          properties:
            value:
              type: boolean
              description: Value of the characteristic
    BooleanCharacteristicValueSpecification:
      allOf:
        - $ref: '#/components/schemas/CharacteristicValueSpecification'
        - type: object
          description: A specification for a characteristic for which the value is a boolean
          properties:
            value:
              type: boolean
              description: Value of the characteristic
    BusinessPartner:
      type: object
      description: 'When business partner is the BusinessPartner '
      allOf:
        - $ref: '#/components/schemas/PartyRole'
    CalendarEventRef:
      type: object
      description: Reference of a CalendarEvent
      allOf:
        - $ref: '#/components/schemas/EntityRef'
      discriminator:
        propertyName: '@type'
        mapping:
          CalendarEventRef: '#/components/schemas/CalendarEventRef'
    CategoryRef:
      allOf:
        - $ref: '#/components/schemas/EntityRef'
        - type: object
          description: Reference to a category in the catalog.
          properties:
            version:
              type: string
              description: Version of the category
      discriminator:
        propertyName: '@type'
        mapping:
          CategoryRef: '#/components/schemas/CategoryRef'
    Characteristic:
      allOf:
        - $ref: '#/components/schemas/Extensible'
        - type: object
          description: >-
            Describes a given characteristic of an object or entity through a name/value pair. This
            is an abstract base class, the actual value is in one of the strongly-typed subclasses :
            StringCharacteristic, ObjectCharacteristic, FloatCharacteristic, BooleanCharacteristic,
            NumberCharacteristic, IntegerCharacteristic, StringArrayCharacteristic,
            ObjectArrayCharacteristic, BooleanArrayCharacteristic, NumberArrayCharacteristic,
            IntegerArrayCharacteristic...
          properties:
            id:
              type: string
              description: Unique identifier of the characteristic
            name:
              type: string
              description: Name of the characteristic
            valueType:
              type: string
              description: Data type of the value of the characteristic
            characteristicRelationship:
              type: array
              description: Collection of characteristic relationships
              items:
                $ref: '#/components/schemas/CharacteristicRelationship'
      discriminator:
        propertyName: '@type'
        mapping:
          Characteristic: '#/components/schemas/Characteristic'
          BooleanArrayCharacteristic: '#/components/schemas/BooleanArrayCharacteristic'
          BooleanCharacteristic: '#/components/schemas/BooleanCharacteristic'
          FloatCharacteristic: '#/components/schemas/FloatCharacteristic'
          IntegerArrayCharacteristic: '#/components/schemas/IntegerArrayCharacteristic'
          IntegerCharacteristic: '#/components/schemas/IntegerCharacteristic'
          NumberArrayCharacteristic: '#/components/schemas/NumberArrayCharacteristic'
          NumberCharacteristic: '#/components/schemas/NumberCharacteristic'
          ObjectArrayCharacteristic: '#/components/schemas/ObjectArrayCharacteristic'
          ObjectCharacteristic: '#/components/schemas/ObjectCharacteristic'
          StringArrayCharacteristic: '#/components/schemas/StringArrayCharacteristic'
          StringCharacteristic: '#/components/schemas/StringCharacteristic'
    CharacteristicRelationship:
      allOf:
        - $ref: '#/components/schemas/Extensible'
        - type: object
          description: Another Characteristic that is related to the current Characteristic;
          properties:
            id:
              type: string
              description: Unique identifier of the characteristic
            relationshipType:
              type: string
              description: The type of relationship
      discriminator:
        propertyName: '@type'
        mapping:
          CharacteristicRelationship: '#/components/schemas/CharacteristicRelationship'
    CharacteristicValueSpecification:
      allOf:
        - $ref: '#/components/schemas/Extensible'
        - type: object
          description: >-
            specification of a value (number or text or an object) that can be assigned to a
            Characteristic. This is an abstract base class, the actual value is in one of the
            strongly-typed subclasses : BooleanArrayCharacteristicValueSpecification,
            BooleanCharacteristicValueSpecification, FloatArrayCharacteristicValueSpecification,
            FloatCharacteristicValueSpecification, IntegerArrayCharacteristicValueSpecification,
            IntegerCharacteristicValueSpecification, MapArrayCharacteristicValueSpecification,
            MapCharacteristicValueSpecification, NumberArrayCharacteristicValueSpecification,
            NumberCharacteristicValueSpecification, ObjectArrayCharacteristicValueSpecification,
            ObjectCharacteristicValueSpecification, StringArrayCharacteristicValueSpecification,
            StringCharacteristicValueSpecification...
          properties:
            valueType:
              type: string
              description: >-
                A kind of value that the characteristic value can take on, such as numeric, text and
                so forth
            isDefault:
              type: boolean
              description: >-
                If true, the Boolean Indicates if the value is the default value for a
                characteristic
            unitOfMeasure:
              type: string
              description: >-
                A length, surface, volume, dry measure, liquid measure, money, weight, time, and the
                like. In general, a determinate quantity or magnitude of the kind designated, taken
                as a standard of comparison for others of the same kind, in assigning to them
                numerical values, as 1 foot, 1 yard, 1 mile, 1 square foot.
            validFor:
              $ref: '#/components/schemas/TimePeriod'
            valueFrom:
              type: integer
              description: The low range value that a characteristic can take on
            valueTo:
              type: integer
              description: The upper range value that a characteristic can take on
            rangeInterval:
              type: string
              description: >-
                An indicator that specifies the inclusion or exclusion of the valueFrom and valueTo
                attributes. If applicable, possible values are "open", "closed", "closedBottom" and
                "closedTop".
            regex:
              type: string
              description: A regular expression constraint for given value
      discriminator:
        propertyName: '@type'
        mapping:
          CharacteristicValueSpecification: '#/components/schemas/CharacteristicValueSpecification'
          BooleanArrayCharacteristicValueSpecification: '#/components/schemas/BooleanArrayCharacteristicValueSpecification'
          BooleanCharacteristicValueSpecification: '#/components/schemas/BooleanCharacteristicValueSpecification'
          FloatArrayCharacteristicValueSpecification: '#/components/schemas/FloatArrayCharacteristicValueSpecification'
          FloatCharacteristicValueSpecification: '#/components/schemas/FloatCharacteristicValueSpecification'
          IntegerArrayCharacteristicValueSpecification: '#/components/schemas/IntegerArrayCharacteristicValueSpecification'
          IntegerCharacteristicValueSpecification: '#/components/schemas/IntegerCharacteristicValueSpecification'
          MapArrayCharacteristicValueSpecification: '#/components/schemas/MapArrayCharacteristicValueSpecification'
          MapCharacteristicValueSpecification: '#/components/schemas/MapCharacteristicValueSpecification'
          NumberArrayCharacteristicValueSpecification: '#/components/schemas/NumberArrayCharacteristicValueSpecification'
          NumberCharacteristicValueSpecification: '#/components/schemas/NumberCharacteristicValueSpecification'
          ObjectArrayCharacteristicValueSpecification: '#/components/schemas/ObjectArrayCharacteristicValueSpecification'
          ObjectCharacteristicValueSpecification: '#/components/schemas/ObjectCharacteristicValueSpecification'
          StringArrayCharacteristicValueSpecification: '#/components/schemas/StringArrayCharacteristicValueSpecification'
          StringCharacteristicValueSpecification: '#/components/schemas/StringCharacteristicValueSpecification'
    Consumer:
      type: object
      allOf:
        - $ref: '#/components/schemas/PartyRole'
    ContactMedium:
      allOf:
        - $ref: '#/components/schemas/Extensible'
        - type: object
          description: >-
            Indicates the contact medium that could be used to contact the party. This is an
            abstract base class, the actual value is in one of the strongly-typed subclasses :
            EmailContactMedium, FaxContactMedium, PhoneContactMedium,
            GeographicAddressContactMedium, SocialMediaContactMedium...
          properties:
            id:
              type: string
              description: Identifier for this contact medium.
            preferred:
              type: boolean
              description: 'If true, indicates that is the preferred contact medium'
            contactType:
              type: string
              description: >-
                Type of the contact medium to qualify it like pro email / personal email. This is
                not used to define the contact medium used.
            validFor:
              $ref: '#/components/schemas/TimePeriod'
      discriminator:
        propertyName: '@type'
        mapping:
          ContactMedium: '#/components/schemas/ContactMedium'
          EmailContactMedium: '#/components/schemas/EmailContactMedium'
          FaxContactMedium: '#/components/schemas/FaxContactMedium'
          GeographicAddressContactMedium: '#/components/schemas/GeographicAddressContactMedium'
          PhoneContactMedium: '#/components/schemas/PhoneContactMedium'
          SocialContactMedium: '#/components/schemas/SocialContactMedium'
    CreditProfile:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          description: >-
            Credit profile for the party (containing credit scoring, ...). By default only the
            current credit profile  is retrieved. It can be used as a list to give the party credit
            profiles history, the first one in the list will be the current one.
          properties:
            creditProfileDate:
              type: string
              format: date-time
              description: The date the profile was established
            creditRiskRating:
              type: integer
              description: This is an integer whose value is used to rate the risk
            creditScore:
              type: integer
              description: >-
                A measure of a person or organizations creditworthiness calculated on the basis of a
                combination of factors such as their income and credit history
            validFor:
              $ref: '#/components/schemas/TimePeriod'
      discriminator:
        propertyName: '@type'
        mapping:
          CreditProfile: '#/components/schemas/CreditProfile'
    Customer360:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          description: >-
            Object represents a consolidated Customer overview. The id of the Customer360 equals the
            id of the Customer.
          properties:
            customer:
              $ref: '#/components/schemas/Customer360CustomerVO'
            account:
              description: List of accounts of a customer.
              type: array
              items:
                $ref: '#/components/schemas/Customer360AccountVO'
            agreement:
              description: List of agreements of a customer.
              type: array
              items:
                $ref: '#/components/schemas/Customer360AgreementVO'
            appointment:
              description: List of appointments of a customer.
              type: array
              items:
                $ref: '#/components/schemas/Customer360AppointmentVO'
            customerBill:
              description: List of bills of a customer.
              type: array
              items:
                $ref: '#/components/schemas/Customer360CustomerBillVO'
            partyInteraction:
              description: List of party interactions of a customer.
              type: array
              items:
                $ref: '#/components/schemas/Customer360PartyInteractionVO'
            loyaltyAccount:
              description: List of loyalty account of a customer.
              type: array
              items:
                $ref: '#/components/schemas/Customer360LoyaltyAccountVO'
            paymentMethod:
              description: List of payment methods of a customer.
              type: array
              items:
                $ref: '#/components/schemas/Customer360PaymentMethodVO'
            productOrder:
              description: List of product orders of a customer.
              type: array
              items:
                $ref: '#/components/schemas/Customer360ProductOrderVO'
            product:
              description: List of orders of a customer.
              type: array
              items:
                $ref: '#/components/schemas/Customer360ProductVO'
            promotion:
              description: List of promotions of a customer.
              type: array
              items:
                $ref: '#/components/schemas/Customer360PromotionVO'
            quote:
              description: List of quoate of a customer.
              type: array
              items:
                $ref: '#/components/schemas/Customer360QuoteVO'
            recommendation:
              description: List of recommendations for a customer.
              type: array
              items:
                $ref: '#/components/schemas/Customer360RecommendationVO'
            serviceProblem:
              description: List of service problems of a customer.
              type: array
              items:
                $ref: '#/components/schemas/Customer360ServiceProblemVO'
            troubleTicket:
              description: List of trouble tickets for a customer.
              type: array
              items:
                $ref: '#/components/schemas/Customer360TroubleTicketVO'
            validFor:
              $ref: '#/components/schemas/TimePeriod'
      discriminator:
        propertyName: '@type'
        mapping:
          Customer360: '#/components/schemas/Customer360'
    Customer360AccountVO:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          description: >-
            Acount value object to contain the important information about the accounts of a
            customer.
          properties:
            accountType:
              type: string
              description: >-
                A categorization of an account, such as individual, joint, and so forth, whose
                instances share some of the same characteristics. Note: for flexibility we use a
                String here but an implementation may use an enumeration with a limited list of
                valid values.
            description:
              type: string
              description: Detailed description of the party account
            lastUpdate:
              type: string
              format: date-time
              description: Date of last modification of the account
            name:
              type: string
              description: Name of the account
            state:
              type: string
              description: 'Contains the lifecycle state such as: Active, Closed, Suspended and so on.'
      discriminator:
        propertyName: '@type'
        mapping:
          Customer360AccountVO: '#/components/schemas/Customer360AccountVO'
    Customer360AgreementVO:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          description: >-
            Agreement value object to contain the important information about the agreements of a
            customer.
          properties:
            agreementPeriod:
              $ref: '#/components/schemas/TimePeriod'
            agreementSpecification:
              $ref: '#/components/schemas/AgreementSpecificationRef'
            agreementType:
              type: string
              description: The type of the agreement. For example commercial
            name:
              type: string
              description: A human-readable name for the agreement
            status:
              type: string
              description: >-
                The current status of the agreement. Typical values are: in process, approved and
                rejected
      discriminator:
        propertyName: '@type'
        mapping:
          Customer360AgreementVO: '#/components/schemas/Customer360AgreementVO'
    Customer360AppointmentVO:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          description: >-
            Appointment value object to contain the important information about the appointmenets of
            a customer.
          properties:
            calendarEvent:
              $ref: '#/components/schemas/CalendarEventRef'
            category:
              description: >-
                Business category : intervention for example or to be more precise after
                SalesIntervention, orderDeliveryIntervention,...
              type: string
            creationDate:
              description: Appointment creation date
              type: string
              format: date-time
            description:
              description: Short free text describing the appointment
              type: string
            externalId:
              description: External reference known by the Partner
              type: string
            lastUpdate:
              description: Date of last appointment update
              type: string
              format: date-time
            status:
              $ref: '#/components/schemas/AppointmentStateType'
            validFor:
              $ref: '#/components/schemas/TimePeriod'
      discriminator:
        propertyName: '@type'
        mapping:
          Customer360AppointmentVO: '#/components/schemas/Customer360AppointmentVO'
    Customer360AttributeValueChangeEvent:
      allOf:
        - $ref: '#/components/schemas/Event'
        - type: object
          description: Customer360AttributeValueChangeEvent generic structure
          properties:
            event:
              $ref: '#/components/schemas/Customer360AttributeValueChangeEventPayload'
      discriminator:
        propertyName: '@type'
        mapping:
          Customer360AttributeValueChangeEvent: '#/components/schemas/Customer360AttributeValueChangeEvent'
    Customer360AttributeValueChangeEventPayload:
      type: object
      description: The event data structure
      properties:
        customer360:
          $ref: '#/components/schemas/Customer360'
    Customer360CreateEvent:
      allOf:
        - $ref: '#/components/schemas/Event'
        - type: object
          description: Customer360CreateEvent generic structure
          properties:
            event:
              $ref: '#/components/schemas/Customer360CreateEventPayload'
      discriminator:
        propertyName: '@type'
        mapping:
          Customer360CreateEvent: '#/components/schemas/Customer360CreateEvent'
    Customer360CreateEventPayload:
      type: object
      description: The event data structure
      properties:
        customer360:
